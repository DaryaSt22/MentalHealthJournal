{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'HomeView' %} active{% endif %}" href="{% url 'HomeView' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'account' %} active{% endif %}" href="{% url 'account' %}">Account</a>
        </li>
        {% endif %}
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sign_up' %}">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
