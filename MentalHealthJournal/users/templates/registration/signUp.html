<h2>Registration</h2>
<form method="post" action="http://127.0.0.1:8000/signUp/">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">Sign Up</button>
</form>
